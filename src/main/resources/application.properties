# =================================================================
# Development Profile Configuration
# =================================================================

# =================================================================
# Database Configuration - MySQL (????)
# =================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myboardtest?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# =================================================================
# HikariCP Configuration
# =================================================================
spring.datasource.hikari.pool-name=myboard-dev-pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# =================================================================
# JPA Configuration - Development
# =================================================================
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# =================================================================
# SQL Initialization (?????? ??? ??)
# =================================================================
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:sql/schema.sql
# spring.sql.init.data-locations=classpath:sql/data.sql
spring.sql.init.continue-on-error=false

# =================================================================
# Development Tools
# =================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =================================================================
# Security Configuration - Development
# =================================================================
# ??????? ??? ???? ??
spring.security.debug=true

# =================================================================
# CORS Configuration - Development
# =================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# =================================================================
# Logging - Development
# =================================================================
logging.level.root=INFO
logging.level.com.ms.myboard=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n